name: tests

on:
  push:
    branches: [master, main]
    tags-ignore: ['**']
    paths-ignore: ['**.md']
  pull_request:
    paths-ignore: ['**.md']

jobs:
  gitleaks:
    name: Gitleaks
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with: {fetch-depth: 0}

      - uses: zricethezav/gitleaks-action@v1.6.0 # Action page: <https://github.com/zricethezav/gitleaks-action>

  eslint:
    name: Run eslint
    runs-on: ubuntu-20.04
    env: {FORCE_COLOR: 'true'}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with: {node-version: '12'}

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --no-progress --non-interactive

      - run: yarn lint

  run-this-action:
    name: Run action
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: ./
        id: dev
        with:
          doppler-token: ${{ secrets.DOPPLER_DEV_TOKEN }}
          doppler-project: ${{ secrets.DOPPLER_PROJECT }}
          doppler-config: ${{ secrets.DOPPLER_DEV_CONFIG }}
          secret-name: DB_URL

      - run: if [[ '${{ steps.dev.outputs.secret }}' != 'psql://elon@localhost/modelX' ]]; then exit 1; fi

      - uses: ./
        id: production
        with:
          doppler-token: ${{ secrets.DOPPLER_PRODUCTION_TOKEN }}
          doppler-project: ${{ secrets.DOPPLER_PROJECT }}
          doppler-config: ${{ secrets.DOPPLER_PRODUCTION_CONFIG }}
          secret-name: FEATURE_FLAGS
          save-to-file: secret_file

      - run: 'echo -ne "{\n\t\"AUTOPILOT\": true,\n\t\"TOP_SPEED\": 130\n}" > ./expected_secret'
      - run: cmp -s ./secret_file ./expected_secret || exit 1
